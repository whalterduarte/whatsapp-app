<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8" />
    <title>TrendBuild</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css"
        rel="stylesheet"
    />
    <script
        src="https://kit.fontawesome.com/2a66bc2625.js"
        crossorigin="anonymous"
        ;
    ></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <!-- 
    - #NAVBAR
    -->
    <!-- Seção principal -->
    <div class="outer_div">
        <h1 style="margin-bottom: 20px">TunderBuild</h1>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="signUpForm">
                    <h1 class="title_h1">Criar Conta</h1>
                    <span id="email_span"
                        >Use seu e-mail para registro</span
                    >
                    <input
                        type="text"
                        id="signUpName"
                        name="name"
                        placeholder="Nome"
                        required
                    />
                    <input
                        type="email"
                        id="signUpEmail"
                        name="email"
                        placeholder="E-mail"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        id="signUpPassword"
                        placeholder="Senha"
                        required
                    />
                    <input
                        type="url"
                        name="url"
                        id="signUpUrl"
                        placeholder="URL da Imagem"
                    />
                    <button>Criar Conta</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form id="loginForm">
                    <h1 class="title_h1" style="margin-bottom: 10px">
                        Entrar
                    </h1>
                    <input
                        type="email"
                        name="email"
                        id="loginEmail"
                        placeholder="E-mail"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        id="loginPassword"
                        placeholder="Senha"
                        required
                    />
                    <a id="anchor_tag" href="#">Esqueceu sua senha?</a>
                    <button>Entrar</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1 class="title_h1">Bem-vindo de volta!</h1>
                        <p class="p_tag">
                            Para se manter conectado conosco, faça login com suas
                            informações pessoais
                        </p>
                        <button class="ghost" id="signIn">Entrar</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1 class="title_h1">Olá, Amigo!</h1>
                        <p class="p_tag">
                            Insira seus detalhes pessoais e comece a jornada
                            conosco
                        </p>
                        <button class="ghost" id="signUp">Criar Conta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 
    - #FOOTER
    -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="./script/login.js"></script>
</body>
</html>
