<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/dashboard.css" />
        <script
            src="https://kit.fontawesome.com/2a66bc2625.js"
            crossorigin="anonymous"
            ;
        ></script>
        <title>Document</title>
        <style>
        </style>
    </head>
    <body>
        <header>
            <h1 id="left_half" style="color: white">
                Trend <span id="right_half" style="color: white">Build</span>
            </h1>
            <div id="profile_section">
                <h2 id="profile_name" style="color: white"></h2>
                <img
                    id="profile_pic"
                    width="40px"
                    height="40px"
                    src=""
                    alt="profilePic"
                />
                <i
                    id="logout"
                    style="color: white"
                    class="fa-solid fa-right-from-bracket"
                ></i>
            </div>
        </header>
        <div id="mainDiv">
            <div class="search_container">
                <input type="search" id="query" placeholder="search here..." />
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div id="search_users_list_container">
            <div id="search_users_list"></div>
        </div>
        <div id="msgContainer">
            <ul class="users_list">
            </ul>
            <div id="usersProfile">
                <img
                    src="./images/gupShupBack.png"
                    alt="background img"
                    width="100%"
                    height="100%"
                />
            </div>
        </div>
    </body>
    <script
        src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"
    ></script>
    <script src="./script/dashboard.js"></script>
</html>
